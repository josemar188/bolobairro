<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos | Delícias da Ana</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="luxo-header">
    <div class="container">
      <h1>Delícias da Ana</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="carrinho.html">Carrinho</a>
      </nav>
    </div>
  </header>

  <main class="luxo-main">
    <h2>Nossos Produtos</h2>
    <div class="produto-grid">
      <div class="produto-card">
        <img src="imagens/bolo1.jpg" alt="Bolo de Chocolate Belga">
        <h3>Bolo de Chocolate Belga</h3>
        <p>R$ 120,00</p>
        <button class="btn-luxo" onclick="adicionarAoCarrinho('Bolo de Chocolate Belga', 120.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <img src="imagens/bolo2.jpg" alt="Cheesecake de Frutas Vermelhas">
        <h3>Cheesecake de Frutas Vermelhas</h3>
        <p>R$ 110,00</p>
        <button class="btn-luxo" onclick="adicionarAoCarrinho('Bolo de Chocolate Belga', 120.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <img src="imagens/bolo3.jpg" alt="Torta de Pistache">
        <h3>Torta de Pistache</h3>
        <p>R$ 135,00</p>
       <button class="btn-luxo" onclick="adicionarAoCarrinho('Bolo de Chocolate Belga', 120.00)">Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <footer class="luxo-footer">
    <p>&copy; 2025 Delícias da Ana. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
<script>
function adicionarAoCarrinho(nome, preco) {
  let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  carrinho.push({ nome, preco });
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  alert(`${nome} foi adicionado ao carrinho.`);
}
</script>
